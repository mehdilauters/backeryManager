bakerymanager-mysql:
  image: mysql:5.7
  container_name: bakerymanager-mysql
  volumes:
      - ${CURRENT_PATH}./mysql-data:/var/lib/mysql
      - ${CURRENT_PATH}./mysql/my.cnf:/etc/mysql/my.cnf
  ports:
    - "8106:3306"
  environment:
    - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
    - MYSQL_DATABASE=${MYSQL_DATABASE}
    - MYSQL_USER=${MYSQL_USER}
    - MYSQL_PASSWORD=${MYSQL_PASSWORD}

bakerymanager-nginx:
  image: nginx
  container_name: bakerymanager-nginx
  volumes:
      - ${CURRENT_PATH}./src:/var/www/bakeryManager
      - ${CURRENT_PATH}./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
  ports:
   - "8180:80"
  links:
   - bakerymanager-php-fpm

bakerymanager-php-fpm:
  build: .
  dockerfile: php-fpm/Dockerfile
  container_name: bakerymanager-php-fpm
  volumes:
    - ${CURRENT_PATH}./src:/var/www/bakeryManager
    - ${CURRENT_PATH}./php-fpm/php-ini-overrides.ini:/etc/php/7.1/fpm/conf.d/99-overrides.ini
  links:
    #- bakerymanager-mailhog
    - bakerymanager-mysql
